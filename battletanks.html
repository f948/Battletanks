  Square
  <input type="text" id="square"width="50" height="10" readonly>
  <br>
  <input type="button" value="Turn" onclick="turn()">
  <script>
  
	var canvas,context;
	var row,col,blueTanks=10,redTanks=10,blueRow,blueCol,redRow,redCol,blueTankHit,redTankHit;
	var tanksPlaced,multiPlayer;
	
	const squareBox= document.getElementById("square");
	
	multiPlayer = confirm("Do you want multiplayer?");
	
	setTanks();

	
	function setTanks(){
		
		// generate random tank positions for blue player
		tanksPlaced=0;
		while(tanksPlaced<10){
			row = Math.floor((Math.random()*10)+1);
			col = Math.floor((Math.random()*10)+1);
			
			canvas= document.getElementsByName(row.toString().concat(col.toString()))[0];
			
			while(canvas.id !="Empty"){
				row = Math.floor((Math.random()*10)+1);
				col = Math.floor((Math.random()*10)+1);
				
				canvas= document.getElementsByName(row.toString().concat(col.toString()))[0];
				
			}
			
			canvas.id="Blue";
			tanksPlaced++;
		
		}
			
		// generate random tank positions for red player 
		tanksPlaced=0;
		while(tanksPlaced<10){
			row = Math.floor((Math.random()*10)+1);
			col = Math.floor((Math.random()*10)+1);
				
			canvas= document.getElementsByName(row.toString().concat(col.toString()))[0];
				
			while(canvas.id !="Empty"){
				row = Math.floor((Math.random()*10)+1);
				col = Math.floor((Math.random()*10)+1);
				
				canvas= document.getElementsByName(row.toString().concat(col.toString()))[0];
				
			}
				
			canvas.id="Red";
			tanksPlaced++;
			
		}
	}
	
	
	function turn(){
		move();
		updateBoard();
		victory();
		
	}
	
	function showSquare(square){
		
		squareBox.value="Row: ".concat(square[0].toString().concat(" ")).concat("Col: ").concat(square[1].toString());
	
	}
	
	function updateBoard(){
	
		blueTankHit=false;
		redTankHit=false;
		
		// process blue player move
		canvas=document.getElementsByName(blueRow.toString().concat(blueCol.toString()))[0];
		context=canvas.getContext('2d');
		
		// Miss
		if(canvas.id == "Empty"){
			context.fillStyle="green";
			context.fillRect(0,0,canvas.width,canvas.height);
			canvas.id="Hit";
		}
		
		// Hit on red tank
		else if(canvas.id == "Red"){
			context.fillStyle="red";
			context.fillRect(0,0,canvas.width,canvas.height);
			redTankHit=true;
			canvas.id="Hit";
			redTanks--;
		}
		// Hit on blue tank 
		else if(canvas.id == "Blue"){
			context.fillStyle="blue";
			context.fillRect(0,0,canvas.width,canvas.height);
			
			blueTankHit=true;
			canvas.id="Hit";
			blueTanks--;
		}
		
		// process red player move 
		canvas=document.getElementsByName(redRow.toString().concat(redCol.toString()))[0];
		context=canvas.getContext('2d');
		
		// Miss
		if(canvas.id == "Empty"){
			context.fillStyle="green";
			context.fillRect(0,0,canvas.width,canvas.height);
			canvas.id="Hit";
		}
		// Hit on red tank
		else if(canvas.id == "Red"){
			context.fillStyle="red";
			context.fillRect(0,0,canvas.width,canvas.height);
			redTankHit=true;
			canvas.id="Hit";
			redTanks--;
		}
		// Hit on blue tank
		else if(canvas.id == "Blue"){
			context.fillStyle="blue";
			context.fillRect(0,0,canvas.width,canvas.height);
			blueTankHit=true;
			canvas.id="Hit";
			blueTanks--;
		}
		
		// notifications 
		if(blueTankHit){
			alert("Blue tank hit "+blueTanks.toString()+" tanks remaining");
		}
		if(redTankHit){
			alert("Red tank hit "+redTanks.toString()+" tanks remaining");
		}
	}
	
	function move(){
		
		// blue player move 
		blueRow = parseInt(prompt("Choose a row for blue player"));
		blueCol = parseInt(prompt("Choose a column for blue player"));
		
		// if input is of wrong type set random values
		if( isNaN(blueRow) || isNaN(blueCol)){
			
			blueRow = Math.floor((Math.random()*10)+1);
			blueCol = Math.floor((Math.random()*10)+1);
			canvas= document.getElementsByName(blueRow.toString().concat(blueCol.toString()))[0];
		
			// ensure player does not repeat a move 
			while (canvas.id == "Hit"){
				blueRow = Math.floor((Math.random()*10)+1);
				blueCol = Math.floor((Math.random()*10)+1);
				canvas = document.getElementsByName(blueRow.toString().concat(blueCol.toString()))[0];
			}
			
		}
		
		// human player 
		if(multiPlayer){
		
			// red player move 
			redRow = parseInt(prompt("Choose a row for red player"));
			redCol = parseInt(prompt("Choose a column for red player"));
		
			// if input is of wrong type set random values
			if( isNaN(redRow) || isNaN(redCol)){
			
				redRow = Math.floor((Math.random()*10)+1);
				redCol = Math.floor((Math.random()*10)+1);
				canvas= document.getElementsByName(redRow.toString().concat(redCol.toString()))[0];
		
				// ensure computer does not repeat a move 
				while (canvas.id == "Hit"){
					redRow = Math.floor((Math.random()*10)+1);
					redCol = Math.floor((Math.random()*10)+1);
					canvas = document.getElementsByName(redRow.toString().concat(redCol.toString()))[0];
				}
			
			}
		}
		
		// computer player 
		else{
		
			// red player move 
			redRow = Math.floor((Math.random()*10)+1);
			redCol = Math.floor((Math.random()*10)+1);
			canvas= document.getElementsByName(redRow.toString().concat(redCol.toString()))[0];
		
			// ensure computer does not repeat a move 
			while (canvas.id == "Hit"){
				redRow = Math.floor((Math.random()*10)+1);
				redCol = Math.floor((Math.random()*10)+1);
				canvas = document.getElementsByName(redRow.toString().concat(redCol.toString()))[0];
			}
		}
		
	}
	
	function victory(){
	
		// condition for blue player victory
		if(redTanks == 0){
			alert("Blue wins");
			restart();
			return 0;
		}
		// condition for red player victory
		else if(blueTanks == 0){
			alert("Red wins");
			restart();
			return 0;
		}	
	
	}
	function restart(){
	
		// reset board
		for(row=1;row<=10;row++){
			for(col=1;col<=10;col++){
				canvas=document.getElementsByName(row.toString().concat(col.toString()))[0];
				canvas.id="Empty";
				context=canvas.getContext('2d');
				context.fillStyle="white";
				context.fillRect(0,0,canvas.width,canvas.height);
			}
		}
		
		// reset tanks 
		blueTanks=10;
		redTanks=10;
		tanksPlaced=0;
		setTanks();
		multiPlayer = confirm("Do you want multiplayer?");
	}
